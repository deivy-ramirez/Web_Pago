<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="asistencia-styles.css">
</head>
<body>
    <h1>Control de Asistencia</h1>
    <div class="controles">
        <select id="mes-select"></select>
        <select id="anio-select"></select>
        <button onclick="cambiarPeriodo()">Cambiar Periodo</button>
    </div>
    <div class="agregar-trabajador">
        <input type="text" id="nombre-trabajador" placeholder="Nombre del trabajador">
        <button onclick="agregarTrabajador()">Agregar Trabajador</button>
    </div>
    <div id="calendario-container"></div>
    <div id="lista-trabajadores"></div>
    <button onclick="guardarAsistencia()">Guardar Asistencia</button>
    <a href="calculadora_salarios.html" class="btn-link">Ir a Calculadora de Salarios</a>

    <script src="asistencia-script.js"></script>
</body>
</html>
